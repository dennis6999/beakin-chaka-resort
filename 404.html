<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Beakin Chaka Resort</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #2c5530;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2c5530;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #1e3c21;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="Beakin Chaka Resort Logo">
                </a>
            </div>
        </div>
    </header>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Page Not Found</h2>
        <p class="error-description">The page you're looking for seems to have wandered off into the beautiful Chaka countryside.</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Beakin Chaka Resort. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
